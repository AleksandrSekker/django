{% extends 'base.html' %}
{% block title %} Home Page {% endblock %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="container mt-4">
        <form action="" method="post">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="OK" class="btn btn-primary mt-3">
        </form>
         
        {% for posts in post %}
                <table class="table table-dark">
                        <td>{{posts.title}}</td>
                        <td>{{posts.message}}</td>
                </table>
        {% endfor %}
    </div>  
{% endblock %}
